    Polymer({

    // menu functions
    function menuOpen() {
      document.getElementById('mobileClose').classList.remove("--hide")
      document.getElementById('mobileMenuIcon').classList.add("--hide")
      document.getElementsByClassName('header__mobile-nav')[0].classList.remove("--hide")
      document.getElementsByClassName('header__mobile-nav')[0].classList.add("--fade-in-intro")
    }
    function menuClose() {
      document.getElementById('mobileClose').classList.add("--hide")
      document.getElementById('mobileMenuIcon').classList.remove("--hide")
      document.getElementsByClassName('header__mobile-nav')[0].classList.add("--hide")
      document.getElementsByClassName('header__mobile-nav')[0].classList.remove("--fade-in-intro")
    }

    //mobile menu child functions

      let solutionsOpened;
      let platformOpened;
      let resourcesOpened;
      let companyOpened;
      let contactOpened;

      if (
        !solutionsOpened &&
        !platformOpened &&
        !resourcesOpened &&
        !companyOpened &&
        !contactOpened
      ) {
        document.getElementById('bottomActions').classList.add("--bottomPosition");
      }

      if (i == 'solutions') {
        if (solutionsEvent.className.match('--opened')) {
          solutionsChild.classList.add("--hide");
          solutionsEvent.classList.remove("--opened");
          document.getElementById('solutionsCarrot').classList.remove("--closed");
          solutionsOpened = false;
        }
        else {
          solutionsChild.classList.remove("--hide");
          solutionsEvent.classList.add("--opened");
          document.getElementById('bottomActions').classList.remove("--bottomPosition");
          document.getElementById('solutionsCarrot').classList.add("--closed");
          solutionsOpened = true;
        }

        }

          document.getElementById('bottomActions').classList.remove("--bottomPosition");
          document.getElementById('resourcesCarrot').classList.add("--closed");
          resourcesOpened = true;
        }
      }
      if (i == 'company') {
        if (companyEvent.className.match('--opened')) {
          companyChild.classList.add("--hide");
          companyEvent.classList.remove("--opened");
          document.getElementById('companyCarrot').classList.remove("--closed");
          companyOpened = false;
        }
        else {
          companyChild.classList.remove("--hide");
          companyEvent.classList.add("--opened");
          document.getElementById('bottomActions').classList.remove("--bottomPosition");
          document.getElementById('companyCarrot').classList.add("--closed");
          platformOpened = true;
        }
      }
      if (i == 'contact') {
        if (contactEvent.className.match('--opened')) {
          contactChild.classList.add("--hide");
          contactEvent.classList.remove("--opened");
          document.getElementById('contactCarrot').classList.remove("--closed");
          contactOpened = false;
        }
        else {
          contactChild.classList.remove("--hide");
          contactEvent.classList.add("--opened");
          document.getElementById('bottomActions').classList.remove("--bottomPosition");
          document.getElementById('contactCarrot').classList.add("--closed");
          contactOpened = true;
        }
      }
